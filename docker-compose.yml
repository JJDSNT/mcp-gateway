services:
  caddy:
    image: caddy:2
    container_name: mcp-caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./certs:/etc/caddy/certs:ro
    depends_on:
      - mcp-router
    restart: unless-stopped
    networks: [mcpnet]

  mcp-router:
    build: ./router
    container_name: mcp-gw
    command: ["http", "--addr", ":8080"]
    expose:
      - "8080"
    volumes:
      - ./config:/config:ro
      - ./tools:/tools:ro
      - ./workspaces:/workspaces:rw
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - TZ=America/Sao_Paulo
    restart: unless-stopped
    networks: [mcpnet]

  ngrok:
    image: ngrok/ngrok:latest
    container_name: mcp-ngrok
    command: http http://caddy:80
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
    depends_on:
      - caddy
    restart: unless-stopped
    profiles: ["tunnel"]
    networks: [mcpnet]

networks:
  mcpnet:
