# config/config.yaml
workspace_root: /workspaces
tools_root: /tools

tools:
  echo:
    runtime: native
    mode: launcher
    cmd: "python3"
    args: ["/tools/echo.py"]
    timeout_ms: 5000

  fs:
    runtime: container
    mode: launcher
    image: "mcp/filesystem"
    args: ["/workspaces"]
    timeout_ms: 30000

  git:
    runtime: native
    mode: launcher
    cmd: "npx"
    args: ["-y", "@modelcontextprotocol/server-git", "/workspaces"]
    timeout_ms: 60000
