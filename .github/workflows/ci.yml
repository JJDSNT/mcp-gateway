name: CI

on:
  pull_request:
    branches: ["main", "dev"]
  push:
    branches:
      - "main"
      - "dev"
      - "feature/**"

permissions:
  contents: read

jobs:
  test:
    name: Test (Go ${{ matrix.go-version }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        go-version: ["1.23.x"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Go env
        run: |
          go version
          go env

      - name: Tidy check
        run: |
          go mod tidy
          git diff --exit-code

      - name: Format check
        run: |
          test -z "$(gofmt -l .)"

      - name: Vet
        run: |
          go vet ./...

      - name: Test
        run: |
          go test -race ./...

      - name: Build
        run: |
          go build ./cmd/mcp-gw

  lint:
    name: Lint (golangci-lint)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.x"
          cache: true

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.60.3
          args: --timeout=5m
